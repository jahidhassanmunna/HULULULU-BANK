<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HULULULU Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class='text-center'>Welcome to hulululu bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text"class="form-control"placeholder="Email">
            <br>
            <input type="password"class="form-control" placeholder="Password" name="" id="">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id=transaction-area>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit condition">
                    <h2>Deposit</h2>
                    <h5>$<span id="currentDeposit">00</span></h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw condition">
                    <h2>Withdraw</h2>
                    <h5>$<span id="currentWithdraw">00</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance condition">
                    <h2>Balance</h2>
                <h5>$<span id="currentBalance">100</span></h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control"placeholder="$ you want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                <input id=withdrawAmount id="depositAmount" type="text" class="form-control"placeholder="$ you want to withdraw">
                <br>
                <button id=newwithdraw class="btn btn-success">withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //login button event handler
        const loginbtn=document.getElementById("login")
        loginbtn.addEventListener("click",function(){
            const loginArea=document.getElementById("login-area")
            loginArea.style.display="none"
            const transact=document.getElementById("transaction-area")
            transact.style.display="block"
           //console.log('amake click marse')
        })
        //deposit button event handler
        const loginaddDeposit= document.getElementById("addDeposit")
        loginaddDeposit.addEventListener("click",function(){
            const depositNumber=getInputNumber("depositAmount")
            

            // const currentDeposit=document.getElementById("currentDeposit").innerText;
            // const addNewDeposit=parseFloat(currentDeposit);
            // const totalDeposit=addNewDeposit+depositNumber;
            // document.getElementById("currentDeposit").innerText=totalDeposit;


            


            updateSpanText("currentDeposit",depositNumber)
            updateSpanText("currentBalance",depositNumber);

            document.getElementById("depositAmount").value=""

        })

        //withdraw button event handler
        const withdrawbtn=document.getElementById("newwithdraw")
        withdrawbtn.addEventListener("click", function(){
           const withdrawNum = getInputNumber("withdrawAmount");
           
           
           updateSpanText("currentWithdraw",withdrawNum);
           updateSpanText("currentBalance",-1*withdrawNum);
           document.getElementById("withdrawAmount").value=""

        })
        function getInputNumber(id){
            
            const amount=document.getElementById(id).value
            const amountNumber=parseFloat(amount)
            return amountNumber;

        }
        
        function updateSpanText(id,depositNumber){
            const currentBalance=document.getElementById(id).innerText;
            const currentBalanceNum=parseFloat(currentBalance);
            const totalBalance=depositNumber+currentBalanceNum;
            document.getElementById(id).innerText= totalBalance;
        }

    </script>
   
</body>
</html>
